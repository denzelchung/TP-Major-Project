{% extends "base.html" %}

{% block heading %}
    <title>Login</title>
    <style type="text/css" nonce="{{nonce}}">.error {color: red}</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <form method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" value="{{username}}">
                </div>
            </div>

            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" value="">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                      <label>
                          <input type="checkbox"> Remember me
                      </label>
                  </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <p class="help-block">
                      {{error}}
                  </p>
                  <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" nonce="{{nonce}}">
        $('#inputUsername').blur(function() {isEmpty($(this))});
        $('#inputPassword').blur(function() {isEmpty($(this))});
    </script>
{% endblock %}
