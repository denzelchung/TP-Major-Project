<html>
    <head>
        <title>New Location</title>
    </head>
    <body>
        <form action="/new" enctype="multipart/form-data" method="post">
            Location: <input type="text" value="{{location}}" name="location" />
            <br/>
            Image: <input type="file" name="rain-img" />
            <br/>
            <input type="submit" value="Submit" />
        </form>
        <div class="error">
            {{error}}
        </div>
    </body>
</html>
